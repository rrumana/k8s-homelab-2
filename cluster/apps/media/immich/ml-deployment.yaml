apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-machine-learning
  labels:
    app: immich
    component: machine-learning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich
      component: machine-learning
  template:
    metadata:
      labels:
        app: immich
        component: machine-learning
    spec:
      initContainers:
        - name: seed-ml-cache
          image: alpine:3.20
          command: ["/bin/sh", "-lc"]
          args:
            - |
              set -e
              if [ ! -d /nas/immich/immich-ml-cache ]; then
                echo "missing source /nas/immich/immich-ml-cache"; exit 1
              fi
              apk add --no-cache rsync
              rsync -aHAX --numeric-ids /nas/immich/immich-ml-cache/ /cache/
          volumeMounts:
            - name: model-cache
              mountPath: /cache
            - name: nas-migrate
              mountPath: /nas
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      containers:
        - name: immich-machine-learning
          image: ghcr.io/immich-app/immich-machine-learning:release
          envFrom:
            - configMapRef:
                name: immich-config
            - secretRef:
                name: immich-secret
          volumeMounts:
            - name: model-cache
              mountPath: /cache
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "4Gi"
              cpu: "24"
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: immich-ml-cache
        - name: nas-migrate
          hostPath:
            path: /NAS/Longhorn
            type: Directory
