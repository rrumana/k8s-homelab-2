apiVersion: apps/v1
kind: Deployment
metadata:
  name: librechat-rag-api
  labels:
    app: librechat-rag-api
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: librechat-rag-api
  template:
    metadata:
      labels:
        app: librechat-rag-api
    spec:
      containers:
        - name: rag-api
          image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: HOST
              value: 0.0.0.0
            - name: PORT
              value: "8000"
            - name: RAG_PORT
              value: "8000"
            - name: RAG_VECTOR_STORE
              value: pgvector
            - name: RAG_OPENAI_BASEURL
              value: http://llm-gateway.ai.svc.cluster.local:4000/v1
            - name: DB_HOST
              value: pg-ai-rw.databases.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: librechat_rag
            - name: POSTGRES_USER
              value: librechat_rag
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: librechat-secret
                  key: PGVECTOR_PASSWORD
            - name: RAG_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: librechat-secret
                  key: OPENAI_API_KEY
            - name: PGVECTOR_DB_URL
              valueFrom:
                secretKeyRef:
                  name: librechat-secret
                  key: PGVECTOR_DB_URL
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: librechat-secret
                  key: REDIS_PASSWORD
            - name: REDIS_URL
              value: redis://:$(REDIS_PASSWORD)@redis-cache.databases.svc.cluster.local:15976
          resources:
            requests:
              cpu: "300m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
