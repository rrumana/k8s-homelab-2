apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex
  namespace: argocd
spec:
  project: default # TODO: move to media AppProject once defined
  source:
    repoURL: https://github.com/rrumana/k8s-homelab-2
    targetRevision: main
    path: cluster/apps/media/plex
  destination:
    server: https://kubernetes.default.svc
    namespace: plex
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
