apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    haproxy-ingress.github.io/backend-protocol: "http"
    haproxy-ingress.github.io/timeout-client: "600s"
    haproxy-ingress.github.io/timeout-server: "600s"
    haproxy-ingress.github.io/config-frontend: |
        acl allowed_lan src 192.168.1.0/24
        http-request deny deny_status 403 unless allowed_lan  
spec:
  ingressClassName: haproxy-restricted
  tls:
  - hosts:
    - argocd.k8s.rcrumana.xyz
    secretName: argocd-server-tls
  rules:
    - host: argocd.k8s.rcrumana.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
