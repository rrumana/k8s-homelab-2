# platform/gitops/argocd/apps/arr-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arr
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/rrumana/k8s-homelab-2.git
    targetRevision: main
    path: cluster/apps/media/arr

  destination:
    server: https://kubernetes.default.svc
    namespace: media

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
