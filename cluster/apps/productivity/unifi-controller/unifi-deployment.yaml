apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-network-application
  labels:
    app: unifi
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      initContainers:
        - name: seed-config
          image: alpine:3.20
          command: ["/bin/sh", "-lc"]
          args:
            - |
              set -e
              apk add --no-cache rsync
              src="/nas/unifi/unifi-config"
              dst="/config"
              if [ ! -d "$src" ]; then
                echo "missing source $src"; exit 1
              fi
              mkdir -p "$dst"
              rsync -aHAX --numeric-ids "$src"/ "$dst"/
          volumeMounts:
            - name: config
              mountPath: /config
            - name: nas-migrate
              mountPath: /nas
              readOnly: true
          resources:
            requests: { cpu: "50m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
      containers:
        - name: unifi
          image: lscr.io/linuxserver/unifi-network-application:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Los_Angeles"
            - name: MONGO_HOST
              value: "unifi-db"
            - name: MONGO_USER
              value: "unifi"
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: unifi-db-credentials
                  key: MONGO_PASS
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_DBNAME
              value: "unifi"
            - name: MEM_LIMIT
              value: "1024"
            - name: MEM_STARTUP
              value: "1024"
          volumeMounts:
            - name: config
              mountPath: /config
          ports:
            - name: https-ui
              containerPort: 8443
              protocol: TCP
            - name: inform
              containerPort: 8080
              protocol: TCP
            - name: stun
              containerPort: 3478
              protocol: UDP
            - name: discovery
              containerPort: 10001
              protocol: UDP
            - name: ssdp
              containerPort: 1900
              protocol: UDP
            - name: guest-https
              containerPort: 8843
              protocol: TCP
            - name: guest-http
              containerPort: 8880
              protocol: TCP
            - name: speedtest
              containerPort: 6789
              protocol: TCP
            - name: syslog
              containerPort: 5514
              protocol: UDP
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: unifi-config
        - name: nas-migrate
          hostPath:
            path: /NAS/Longhorn
            type: Directory
