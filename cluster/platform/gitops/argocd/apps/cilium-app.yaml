## platform/gitops/argocd/apps/cilium-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  annotations:
    # CNI first: other platform components depend on Service routing.
    argocd.argoproj.io/sync-wave: "-30"
spec:
  project: default

  sources:
    - repoURL: https://helm.cilium.io/
      chart: cilium
      targetRevision: "1.18.4"
      helm:
        releaseName: cilium
        valueFiles:
          - $values/cluster/platform/base/networking/cilium/values.yaml
    - repoURL: https://github.com/rrumana/k8s-homelab-2.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      # Avoid accidental deletions of critical networking components.
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
