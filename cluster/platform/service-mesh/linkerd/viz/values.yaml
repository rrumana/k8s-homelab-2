# Linkerd Viz Helm values.
#
# Defaults are fine to start; we'll likely revisit this once
# kube-prometheus-stack is installed and we decide whether Viz should use its
# bundled Prometheus or an external one.
linkerdNamespace: service-mesh

dashboard:
  enforcedHostRegexp: ""

# Prevent Helm from generating/churning self-signed TLS Secrets. These Secrets
# are created by cert-manager via `cluster/platform/service-mesh/linkerd/control-plane/identity/viz-tap.yaml`.
tap:
  externalSecret: true
  injectCaFrom: service-mesh/linkerd-webhook-ca

tapInjector:
  externalSecret: true
  injectCaFrom: service-mesh/linkerd-webhook-ca
