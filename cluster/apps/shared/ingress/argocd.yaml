apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    haproxy-ingress.github.io/whitelist-source-range: "192.168.0.0/16,172.16.0.0/12,10.0.0.0/8"
    haproxy-ingress.github.io/server-protocol: "h2"
    haproxy-ingress.github.io/secure-backends: "true"
    haproxy-ingress.github.io/backend-server-options: "ssl verify none"
    # Prevent httpsâ†’https redirect loops by making the original scheme explicit to ArgoCD.
    haproxy-ingress.github.io/config-frontend: |
      http-request set-header X-Forwarded-Proto https
      http-request set-header X-Forwarded-Port 443
spec:
  ingressClassName: haproxy-restricted
  tls:
  - hosts:
    - argocd.k8s.rcrumana.xyz
    secretName: argocd-server-tls
  rules:
    - host: argocd.k8s.rcrumana.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
