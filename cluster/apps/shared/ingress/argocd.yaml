apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  namespace: argocd
spec:
  # HAProxy Technologies controller (haproxytech/kubernetes-ingress) is configured
  # to watch the `haproxy` class by default.
  ingressClassName: haproxy
  rules:
    - host: argocd.k8s.rcrumana.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
