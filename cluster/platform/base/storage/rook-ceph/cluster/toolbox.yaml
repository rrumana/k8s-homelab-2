apiVersion: apps/v1
kind: Deployment
metadata:
  name: rook-ceph-tools
  namespace: rook-ceph
  labels:
    app: rook-ceph-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rook-ceph-tools
  template:
    metadata:
      labels:
        app: rook-ceph-tools
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: rook-ceph-tools
          image: rook/ceph:v1.18.8
          command:
            - /bin/bash
            - -c
          args:
            - |
              set -e
              MON_HOST=$(echo "${ROOK_CEPH_MON_ENDPOINTS}" | sed -e 's/[a-z]=//g')
              cat > /etc/ceph/ceph.conf <<EOF
              [global]
                fsid = ${ROOK_CEPH_FSID}
                mon_host = ${MON_HOST}
              EOF
              cp /etc/ceph-admin/keyring /etc/ceph/ceph.client.admin.keyring
              sleep infinity
          env:
            - name: ROOK_CEPH_MON_ENDPOINTS
              valueFrom:
                configMapKeyRef:
                  name: rook-ceph-mon-endpoints
                  key: data
            - name: ROOK_CEPH_FSID
              valueFrom:
                secretKeyRef:
                  name: rook-ceph-mon
                  key: fsid
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          tty: true
          stdin: true
          volumeMounts:
            - name: ceph-config
              mountPath: /etc/ceph
            - name: ceph-admin-keyring
              mountPath: /etc/ceph-admin/keyring
              subPath: keyring
      volumes:
        - name: ceph-config
          emptyDir: {}
        - name: ceph-admin-keyring
          secret:
            secretName: rook-ceph-admin-keyring
