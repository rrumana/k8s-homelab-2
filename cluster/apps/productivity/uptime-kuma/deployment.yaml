apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  labels:
    app: uptime-kuma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uptime-kuma
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      initContainers:
        - name: seed-data
          image: alpine:3.20
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command: ["/bin/sh", "-lc"]
          args:
            - |
              set -e
              apk add --no-cache rsync
              src="/nas/uptime-kuma/uptime-kuma-data"
              dst="/data"
              if [ ! -d "$src" ]; then
                echo "missing source $src"; exit 1
              fi
              mkdir -p "$dst"
              rsync -aHAX --numeric-ids "$src"/ "$dst"/
          volumeMounts:
            - name: data
              mountPath: /data
            - name: nas-migrate
              mountPath: /nas
              readOnly: true
          resources:
            requests: { cpu: "50m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
        - name: init-permissions
          image: busybox:1.36
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - sh
            - -c
            - |
              set -eux
              chown -R 1000:1000 /data
          volumeMounts:
            - name: data
              mountPath: /data
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: uptime-kuma
          image: louislam/uptime-kuma:2-rootless
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
          env:
            - name: UPTIME_KUMA_DISABLE_CHOWN
              value: "true"
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: uptime-kuma-data
        - name: nas-migrate
          hostPath:
            path: /NAS/Longhorn
            type: Directory
