apiVersion: apps/v1
kind: Deployment
metadata:
  name: librechat
  labels:
    app: librechat
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: librechat
  template:
    metadata:
      labels:
        app: librechat
    spec:
      containers:
        - name: librechat
          image: ghcr.io/danny-avila/librechat:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3080
              name: http
          envFrom:
            - configMapRef:
                name: librechat-config
            - secretRef:
                name: librechat-secret
          volumeMounts:
            - name: librechat-data
              mountPath: /app/uploads
            - name: librechat-yaml
              mountPath: /app/librechat.yaml
              subPath: librechat.yaml
              readOnly: true
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "4"
              memory: "4Gi"
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: librechat
      volumes:
        - name: librechat-data
          persistentVolumeClaim:
            claimName: librechat-data
        - name: librechat-yaml
          configMap:
            name: librechat-yaml
