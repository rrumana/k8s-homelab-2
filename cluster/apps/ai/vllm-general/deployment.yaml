apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vllm-general
  labels:
    app: vllm-general
spec:
  replicas: 3
  serviceName: vllm-general-headless
  selector:
    matchLabels:
      app: vllm-general
  template:
    metadata:
      labels:
        app: vllm-general
    spec:
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: vllm-general-config
          env:
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vllm-general-secret
                  key: HUGGING_FACE_HUB_TOKEN
                  optional: true
          args:
            - "--model=$(VLLM_MODEL)"
            - "--served-model-name=$(VLLM_SERVED_MODEL_NAME)"
            - "--download-dir=$(VLLM_DOWNLOAD_DIR)"
            - "--host=0.0.0.0"
            - "--port=$(VLLM_PORT)"
            - "--gpu-memory-utilization=$(VLLM_GPU_MEMORY_UTILIZATION)"
            - "--max-model-len=$(VLLM_MAX_MODEL_LEN)"
            - "--tensor-parallel-size=$(VLLM_TP_SIZE)"
          volumeMounts:
            - name: model-cache
              mountPath: /models
          resources:
            requests:
              cpu: "8"
              memory: "32Gi"
            limits:
              cpu: "32"
              memory: "96Gi"
              amd.com/gpu: "1"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          startupProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 60
            periodSeconds: 10
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: llm/gpu
                    operator: In
                    values:
                      - "true"
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: vllm-general
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: vllm-general
  volumeClaimTemplates:
    - metadata:
        name: model-cache
      spec:
        storageClassName: ceph-block
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 100Gi
