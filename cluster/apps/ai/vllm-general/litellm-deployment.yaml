apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-gateway
  labels:
    app: llm-gateway
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: llm-gateway
  template:
    metadata:
      labels:
        app: llm-gateway
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm:main-stable
          imagePullPolicy: IfNotPresent
          command:
            - litellm
            - --config
            - /app/config.yaml
            - --port
            - "4000"
            - --num_workers
            - "4"
          ports:
            - name: http
              containerPort: 4000
          env:
            - name: LITELLM_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: vllm-shared-secret
                  key: LITELLM_MASTER_KEY
          volumeMounts:
            - name: gateway-config
              mountPath: /app/config.yaml
              subPath: config.yaml
          resources:
            requests:
              cpu: "300m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: gateway-config
          configMap:
            name: llm-gateway-config
