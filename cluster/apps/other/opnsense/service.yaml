apiVersion: v1
kind: Service
metadata:
  name: opnsense-https
  annotations:
    haproxy-ingress.github.io/secure-backends: "true"
    haproxy-ingress.github.io/backend-protocol: "h1-ssl"
spec:
  type: ClusterIP
  selector:
    app: opnsense-proxy
  ports:
    - name: https
      port: 4443
      targetPort: 8443

