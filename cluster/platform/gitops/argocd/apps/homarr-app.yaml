# platform/gitops/argocd/apps/homarr-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homarr
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: https://homarr-labs.github.io/charts/
      chart: homarr
      targetRevision: "8.12.0"
      helm:
        releaseName: homarr-helm
        valueFiles:
          - $values/cluster/apps/productivity/homarr/values.yaml
    - repoURL: https://github.com/rrumana/k8s-homelab-2.git
      targetRevision: main
      ref: values
    - repoURL: https://github.com/rrumana/k8s-homelab-2.git
      targetRevision: main
      path: cluster/apps/productivity/homarr
      kustomize: {}

  destination:
    server: https://kubernetes.default.svc
    namespace: productivity

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        app.kubernetes.io/name: homarr
        app.kubernetes.io/managed-by: argocd
