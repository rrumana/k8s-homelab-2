apiVersion: batch/v1
kind: Job
metadata:
  name: seed-nextcloud-redis
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  backoffLimit: 2
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: seed
          image: alpine:3.20
          command: ["/bin/sh", "-lc"]
          args:
            - |
              set -e
              apk add --no-cache coreutils
              DUMP_DIR="/nas/nextcloud/redis-rdb"
              DUMP_FILE="$(ls -1 ${DUMP_DIR}/nextcloud-redis-*.rdb 2>/dev/null | sort | tail -n1)"
              if [ -z "$DUMP_FILE" ]; then
                echo "no redis rdb found in $DUMP_DIR"; exit 1
              fi
              if [ -s /data/dump.rdb ] || [ -s /bitnami/redis/data/dump.rdb ]; then
                echo "redis dump already present, skipping"
                exit 0
              fi
              mkdir -p /data /bitnami/redis/data
              cp "$DUMP_FILE" /data/dump.rdb
              cp "$DUMP_FILE" /bitnami/redis/data/dump.rdb
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-data
              mountPath: /bitnami/redis/data
            - name: nas-migrate
              mountPath: /nas
              readOnly: true
          resources:
            requests: { cpu: "20m", memory: "64Mi" }
            limits:   { cpu: "200m", memory: "256Mi" }
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: nextcloud-redis-data
        - name: nas-migrate
          hostPath:
            path: /NAS/Longhorn
            type: Directory
