apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-reasoning
  labels:
    app: vllm-reasoning
    app.kubernetes.io/component: model-worker
    app.kubernetes.io/part-of: vllm-workers
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: vllm-reasoning
  template:
    metadata:
      labels:
        app: vllm-reasoning
        app.kubernetes.io/component: model-worker
        app.kubernetes.io/part-of: vllm-workers
    spec:
      terminationGracePeriodSeconds: 120
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: llm/gpu
                    operator: In
                    values:
                      - "true"
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/part-of: vllm-workers
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/part-of: vllm-workers
      containers:
        - name: vllm
          image: vllm/vllm-openai-rocm:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: vllm-reasoning-config
          env:
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vllm-shared-secret
                  key: HUGGING_FACE_HUB_TOKEN
                  optional: true
            - name: HF_HOME
              value: /models
          args:
            - $(VLLM_MODEL)
            - --tokenizer=$(VLLM_TOKENIZER)
            - --hf-config-path=$(VLLM_HF_CONFIG_PATH)
            - --served-model-name=$(VLLM_SERVED_MODEL_NAME)
            - --download-dir=$(VLLM_DOWNLOAD_DIR)
            - --host=0.0.0.0
            - --port=$(VLLM_PORT)
            - --gpu-memory-utilization=$(VLLM_GPU_MEMORY_UTILIZATION)
            - --max-model-len=$(VLLM_MAX_MODEL_LEN)
            - --max-num-seqs=$(VLLM_MAX_NUM_SEQS)
            - --tensor-parallel-size=1
            - --enable-prefix-caching
            - --enable-chunked-prefill
            - --disable-log-requests
          volumeMounts:
            - name: model-cache
              mountPath: /models
          resources:
            requests:
              cpu: "4"
              memory: "18Gi"
              amd.com/gpu: "1"
            limits:
              cpu: "10"
              memory: "44Gi"
              amd.com/gpu: "1"
          startupProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 180
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: vllm-reasoning-cache
