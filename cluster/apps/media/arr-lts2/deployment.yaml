apiVersion: apps/v1
kind: Deployment
metadata:
  name: arr-lts2
  labels: { app: arr-lts2 }
spec:
  replicas: 1
  strategy: { type: Recreate }
  selector:
    matchLabels: { app: arr-lts2 }
  template:
    metadata:
      labels:
        app: arr-lts2
        traffic-tier: bulk-seed
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.43.0.10
        options:
          - name: ndots
            value: "2"
      volumes:
        - name: dev-net-tun
          hostPath: { path: /dev/net/tun, type: CharDevice }
        - name: gluetun
          persistentVolumeClaim:
            claimName: arr-lts2-gluetun
        - name: qbit-config
          persistentVolumeClaim:
            claimName: arr-lts2-qbit-config
        - name: media
          hostPath: { path: /NAS, type: Directory }
        - name: pf-state
          emptyDir: {}
        - name: pf-sync
          configMap:
            name: arr-lts2-gluetun-pf-sync
            defaultMode: 0755

      initContainers:
        - name: sysctl-init
          image: busybox:1.36
          securityContext:
            privileged: true
          command: ["sh","-c",<<-'EOS'
            set -eux
            sysctl -w net.ipv4.conf.all.rp_filter=0
            sysctl -w net.ipv4.conf.default.rp_filter=0
            sysctl -w net.ipv4.conf.tun0.rp_filter=0 || true
            EOS]
        - name: fix-perms
          image: busybox:1.36
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - sh
            - -c
            - |
              set -eux
              echo "fix-perms: listing /config and /gluetun (if mounted)"
              ls -la /config 2>/dev/null || true
              find /config -maxdepth 2 -type f -print 2>/dev/null || true
              if [ -f /config/qBittorrent/qBittorrent.conf ]; then
                echo "fix-perms: found /config/qBittorrent/qBittorrent.conf"
              else
                echo "fix-perms: qBittorrent.conf missing"
              fi
              if [ -f /gluetun/servers.json ] && [ ! -s /gluetun/servers.json ]; then
                echo "fix-perms: removing empty /gluetun/servers.json"
                rm -f /gluetun/servers.json
              fi
              chown -R 1000:1000 /config /gluetun 2>/dev/null || true
              chmod -R u+rwX,g+rwX /config /gluetun 2>/dev/null || true
          volumeMounts:
            - { name: qbit-config, mountPath: /config }
            - { name: gluetun,     mountPath: /gluetun }

      containers:
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            privileged: true
            capabilities: { add: ["NET_ADMIN"] }
          envFrom:
            - secretRef: { name: gluetun-lts2-env }
          env:
            - { name: FIREWALL_INPUT_PORTS, value: "8022" }
            - { name: HEALTH_TARGET_ADDRESS, value: "127.0.0.1:9999" }
            - { name: VPN_PORT_FORWARDING_STATUS_FILE, value: "/pf/state/forwarded_port" }
            - { name: FIREWALL_OUTBOUND_SUBNETS, value: "10.42.0.0/16,10.43.0.0/16" }
            - { name: BLOCK_IPV6, value: "on" }
          volumeMounts:
            - { name: dev-net-tun, mountPath: /dev/net/tun }
            - { name: gluetun,     mountPath: /gluetun }
            - { name: pf-state, mountPath: /pf/state }
          resources:
            requests: { cpu: "200m", memory: "256Mi" }
            limits:   { cpu: "24", memory: "2Gi" }

        - name: pf-sync
          image: curlimages/curl:8.7.1
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-c","/scripts/pf-sync.sh"]
          env:
            - { name: PF_FILE, value: "/pf/state/forwarded_port" }
            - { name: QB_WEBUI_PORT, value: "8022" }
            - { name: QB_USERNAME, valueFrom: { secretKeyRef: { name: qb-lts2-webui-creds, key: username } } }
            - { name: QB_PASSWORD, valueFrom: { secretKeyRef: { name: qb-lts2-webui-creds, key: password } } }
          volumeMounts:
            - { name: pf-sync, mountPath: /scripts/pf-sync.sh, subPath: pf-sync.sh }
            - { name: pf-state, mountPath: /pf/state }
          resources:
            requests: { cpu: "5m", memory: "16Mi" }
            limits:   { cpu: "25m", memory: "64Mi" }

        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent
          env:
            - { name: PUID, value: "1000" }
            - { name: PGID, value: "1000" }
            - { name: TZ,   value: "America/Los_Angeles" }
            - { name: WEBUI_PORT, value: "8022" }
            - { name: TORRENTING_PORT, value: "6883" }
            - { name: DOCKER_MODS, value: "ghcr.io/vuetorrent/vuetorrent-lsio-mod:latest" }
          ports:
            - { name: webui, containerPort: 8022, protocol: TCP }
          volumeMounts:
            - { name: qbit-config, mountPath: /config }
            - { name: media,       mountPath: /media }
          resources:
            requests: { cpu: "200m", memory: "256Mi" }
            limits:   { cpu: "24", memory: "2Gi" }
