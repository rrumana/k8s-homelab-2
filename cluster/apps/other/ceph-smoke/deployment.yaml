apiVersion: apps/v1
kind: Deployment
metadata:
  name: ceph-smoke
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ceph-smoke
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ceph-smoke
    spec:
      containers:
        - name: ceph-smoke
          image: busybox:1.36.1
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -e
              echo "ceph-smoke start $(date -Iseconds)" >> /data/health.log
              while true; do
                echo "$(date -Iseconds) ok" >> /data/health.log
                tail -n 5 /data/health.log || true
                sleep 30
              done
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ceph-smoke
