apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vllm-shared-secret
  namespace: ai
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: vllm-shared-secret
    creationPolicy: Owner
  data:
    - secretKey: HUGGING_FACE_HUB_TOKEN
      remoteRef:
        key: apps/ai/vllm-shared
        property: HUGGING_FACE_HUB_TOKEN
    - secretKey: LITELLM_MASTER_KEY
      remoteRef:
        key: apps/ai/vllm-shared
        property: LITELLM_MASTER_KEY
