apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: egress-qos
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: egress-qos
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: egress-qos
subjects:
  - kind: ServiceAccount
    name: egress-qos
    namespace: kube-system
