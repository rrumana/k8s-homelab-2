# platform/gitops/argocd/apps/ceph-smoke-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ceph-smoke
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/rrumana/k8s-homelab-2.git
    targetRevision: main
    path: cluster/apps/other/ceph-smoke

  destination:
    server: https://kubernetes.default.svc
    namespace: other

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
