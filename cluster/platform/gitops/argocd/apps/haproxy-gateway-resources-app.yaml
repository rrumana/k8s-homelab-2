apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: haproxy-gateway-resources
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: haproxy-ingress
  annotations:
    # Requires Gateway API CRDs + HAProxy Gateway support to already be present.
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  sources:
    - repoURL: https://github.com/rrumana/k8s-homelab-2.git
      targetRevision: main
      path: cluster/platform/ingress/haproxy-gateway
    - repoURL: https://github.com/rrumana/k8s-homelab-2.git
      targetRevision: main
      path: cluster/apps/shared/gateway
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-haproxy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
