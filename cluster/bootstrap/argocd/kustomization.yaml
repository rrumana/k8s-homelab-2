apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - namespace.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

patches:
  - path: patch-argocd-cm-url.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
  - path: patch-argocd-cmd-params-insecure.yaml
    target:
      kind: ConfigMap
      name: argocd-cmd-params-cm
