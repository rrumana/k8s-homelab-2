apiVersion: gateway.networking.k8s.io/v1alpha2
kind: Gateway
metadata:
  name: public
  namespace: ingress-haproxy
spec:
  gatewayClassName: haproxy
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      hostname: "*.k8s.rcrumana.xyz"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      port: 443
      protocol: HTTPS
      hostname: "*.k8s.rcrumana.xyz"
      tls:
        mode: Terminate
        certificateRefs:
          - group: ""
            kind: Secret
            name: wildcard-k8s-rcrumana-xyz-tls
      allowedRoutes:
        namespaces:
          from: All
