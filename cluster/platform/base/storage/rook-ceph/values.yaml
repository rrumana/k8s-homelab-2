##
# Rook/Ceph operator Helm values (safe to apply before creating any CephCluster).
#
# This installs the Rook operator and CSI components only.
# It does NOT consume any disks until you apply a CephCluster manifest.
##

crds:
  enabled: true

# Keep CSI enabled so we can validate provisioning as soon as a CephCluster exists.
csi:
  # Do not deploy the separate ceph-csi-operator (it installs very large CRDs that
  # can exceed Kubernetes annotation size limits when applied by some GitOps tools).
  # Rook can run CSI without it.
  rookUseCsiOperator: false

  enableRbdDriver: true

  # Start with RBD only; enable CephFS later if/when you need it.
  enableCephfsDriver: false

# This cluster schedules workloads on control-plane nodes today; tolerate all taints.
tolerations:
  - operator: Exists
